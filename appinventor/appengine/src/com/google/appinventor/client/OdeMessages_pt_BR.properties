SharingHelpStringComponentPallette = Compartilhamento é um componente não-visível que permite o compartilhamento de arquivos e/ou mensagens entre seu app e outros apps instalados em um dispositivo. O componente exibirá uma lista dos apps que podem lidar com as informações fornecidas, e permitirá que o usuário escolha um para compartilhar o conteúdo com, por exemplo, um app de email, de rede social, de mensagens de texto, e assim por diante. <br> O caminho do arquivo pode ser tomado diretamente de outros componentes, tais como a Câmera ou o EscolheImagem, mas também pode ser especificado diretamente para ser lido da área de armazenamento. Fique atento, pois diferentes dispositivos tratam o armazenamento de forma diferente; por exemplo, se você tiver um arquivo chamado img1.gif na pasta <code>AppInventor/assets</code>, tente, por exemplo: <code>"file:///sdcard/AppInventor/assets/img1.gif"</code> ou <code>"/storage/AppInventor/assets/img1.gif"</code>.
SoundHelpStringComponentPallette = <p>Componente multimídia que reproduz áudio e controla a vibração do telefone. O nome de um arquivo de som para tocar é especificado na propriedade <code>Fonte</code>, que pode ser ajustada no Designer ou no Editor de Blocos. A duração da vibração é especificada no Editor de Blocos em milissegundos.</p><p>Para ver os formatos de áudio suportados, consulte <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formatos Suportados pelo Android</a>.</p> <p>Este componente é melhor para arquivos de som curtos, tais como bips, alertas e efeitos sonoros, enquanto o componente <code>Tocador</code> é mais eficiente para arquivos longos, como músicas.</p>

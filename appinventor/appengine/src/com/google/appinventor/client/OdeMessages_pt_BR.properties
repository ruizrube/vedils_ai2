FusiontablesControlHelpStringComponentPallette = <p>Um componente invisível que se comunica com as Google Fusion Tables. As Fusion Tables permitem armazenar, compartilhar, consultar e visualizar tabelas de dados; este componente permite que você consulte, crie e modifique essas tabelas.</p> <p>Este componente usa o <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>. <p>Os apps que usam as Fusion Tables devem se autenticar nos servidores do Google, usando uma de duas maneiras. A primeira usa uma chave de API que você, o desenvolvedor, deve obter (ver abaixo). Com esta abordagem os usuários finais também devem fazer login para acessar uma Fusion Table. A segunda abordagem é utilizar uma conta de serviço. Com essa abordagem, você cria credenciais e um "Endereço de Email para Conta de Serviço" especial, que você obtém do <a href="https://code.google.com/apis/console/" target="_blank">Console das APIs Google</a>. Você então diz ao controle das Fusion Tables o endereço de email para conta de serviço e faz o upload da chave secreta como um recurso na sua aplicação, ajustando a propriedade <code>ArquivoDeChave</code> para esse recurso. Finalmente você marca a caixa de seleção "UsarAutenticaçãoDoServiço" no Designer. Ao utilizar uma conta de serviço, os usuários finais não precisarão fazer o login para usar as Fusion Tables, sua conta de serviço autentica todo o acesso.</p> <p>Para obter uma chave de API, siga estas instruções:</p> <ol><li>Vá para a <a href="https://code.google.com/apis/console/" target="_blank">Console das APIs Google</a> e faça o login, se necessário. </li> <li>Selecione o item <i>Serviços</i> (Services) do menu à esquerda. </li> <li> Escolha, na lista de serviços fornecida, <i>Fusion Tables</i> e ative-o.</li> <li> Volte ao menu principal e selecione o item <i>API de acesso</i> (Access API). </li> </ol> <p>A sua chave estará perto da parte inferior do painel na seção chamada "API de Acesso Simples" (Simple API Access). Você terá que usa essa chave na propriedade <i>chaveDaApi</i> nas suas Fusion Tables. </p> <p> Uma vez em posse da sua chave de API, ajuste o valor da propriedade <i>Consulta</i> para uma consulta SQL válida das Fusion Tables válidas e chame <i>enviarConsulta</i> para executar a consulta. O App Inventor irá enviar a consulta para o servidor Fusion Tables e o bloco <i>RecebeuResultado</i> bloco será acionado quando o resultado voltar do servidor. Os resultados da consulta serão devolvidos no formato CSV, e podem ser convertidos para formato de lista usando os blocos "de tabela csv para lista" ou "de linha csv para lista".</p> <p>Observe que você não precisa se preocupar com codificação UTF para a consulta, mas você precisa ter certeza de a consulta segue a sintaxe descrita no <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">manual de referência</a>, respeitando detalhes como maiúsculas/minúsculas fazerem diferença nos nomes de colunas, e 'aspas simples' deverem ser usadas nos nomes de colunas se eles contiverem espaços.</p>

TextingHelpStringComponentPallette = <p>Um componente que envia, quando o método <code>EnviarMensagem</code> é chamado, uma mensagem de texto especificado em <code>Mensagem</code> para o número de telefone especificado em <code>NúmeroDeTelefone</code>. </p> <p>Se a propriedade <code>ReceberAtivado</code> for 1, mensagens <b>não</b> serão recebidas. Se <code> ReceberAtivado</code> for 2, mensagens serão recebidas somente quando o app estiver em execução. Finalmente, se <code>ReceberAtivado</code> for 3, mensagens serão recebidas durante a execução do app, e serão colocadas em fila (o usuário receberá uma notificação) quando o app não estiver em execução. </p> <p>Quando uma mensagem chega, o evento <code>MensagemRecebida</code> é disparado e fornece o número de envio e a mensagem. </p> <p>Um app que inclui esse componente receberá mensagens mesmo se estiver executando ao fundo (ou seja, não é visível na tela do telefone) e, mesmo se não estiver em execução, contanto que esteja instalado. Se o telefone recebe uma mensagem de texto quando o app não está em primeiro plano, o telefone mostra uma notificação na barra de notificação. Selecionando a notificação ativa o app. Como um desenvolvedor de apps, você deve oferecer aos seus usuários a possibilidade de controlar <code>ReceberAtivado</code> para que eles possam fazer o telefone ignorar mensagens de texto.</p> <p>Se a propriedade <code>GoogleVoiceAtivado</code> for verdadeira, as mensagens poderão ser enviadas através de wifi usando Google Voice. Essa opção requer que o usuário tenha uma conta do Google Voice e que o app de voz móvel esteja instalado no telefone. A opção Google Voice funciona apenas em telefones que suportam o Android 2.0 (Eclair) ou superior. </p> <p> Para especificar o número de telefone (por exemplo, 650-555-1212), ajuste a propriedade <code>NúmeroDeTelefone</code> para uma cadeia de texto com os dígitos especificados (por exemplo, 6505551212). Traços, pontos e parênteses podem ser incluídos (por exemplo, (650)-555-1212) mas serão ignorado; espaços não devem ser incluídos.</p> <p>O app também pode especificar um número de telefone usando um componente <code>EscolheNúmeroDeTelefone</code>, que permite aos usuários selecionar um número de telefone dentre os armazenados na lista de contatos do telefone.</p>

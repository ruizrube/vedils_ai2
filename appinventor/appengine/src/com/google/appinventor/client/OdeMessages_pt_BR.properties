NotifierHelpStringComponentPallette = O componente Notificador mostra diálogos de alerta, mensagens, e alertas temporários, e cria entradas de log Android através dos seguintes métodos: <ul><li> MostrarDiálogoDeMensagem: mostra uma mensagem que o usuário deve dispensar pressionando um botão.</li><li> MostrarDiálogoDeEscolha: mostra uma mensagem com dois botões para usuário decidir entre, por exemplo, sim ou não, o que dispara o evento DepoisDeEscolher.</li><li> MostrarDiálogoDeTexto: deixa o usuário entrar texto em resposta a uma mensagem, o que dispara o evento DepoisDeEntrarTexto.</li><li> MostrarAlerta: mostra um alerta temporário que desaparece depois de um curto tempo.</li><li> MostrarDiálogoDeProgresso: mostra um diálogo com uma rolagem de progresso que não pode ser dispensado pelo usuário, apenas pelo bloco DispensarDiálogoDeProgresso.</li><li> DispensarDiálogoDeProgresso: Dispensa o diálogo de progresso mostrado por MostrarDiálogoDeProgresso.</li><li> LogarErro: loga uma mensagem de erro no log do Android. </li><li> LogarInfo: loga uma mensagem de informação no log do Android.</li><li> LogarAtenção: loga uma mensagem de atenção no log do Android.</li><li>As mensagens nos diálogos (mas não os alertas) podem ser formatadas com as seguintes tags HTML:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Você pode também usar a tag <em>font</em> para especificar cor, por exemplo, &lt;font color="blue"&gt;.  Algumas cores disponíveis são: aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, and yellow</li></ul>

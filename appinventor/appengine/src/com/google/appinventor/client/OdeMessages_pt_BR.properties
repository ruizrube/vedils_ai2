AccelerometerSensorHelpStringComponentPallette = Componente invisível que mede a aceleração aproximada em três dimensões usando unidades do SI (m/s<sup>2</sup>), e detecta se o telefone está sendo sacudido. Os valores são: <ul> <li><strong>xAcel</strong>: 0 quando o telefone está em repouso sobre uma superfície plana, positivo quando o telefone está inclinado para a direita (ou seja, o lado esquerdo é elevado), e negativo quando o telefone está inclinado para a esquerda (ou seja, o lado direito é elevado)</li> <li><strong>yAcel</strong>:. 0 quando o telefone está em repouso sobre uma superfície plana, positivo quando a base é elevada, e negativo quando o topo é elevado.</li> <li><strong>zAcel</strong>: Igual a -9,8 (acelereação da gravidade na Terra), quando o dispositivo está em repoiso paralelo ao chão com a tela virada para cima, +9,8, quando na mesma situação com a tela para baixo, 0 quando perpendicular ao solo. O valor muda conforme o telefone é acelerados contra ou a favor da gravidade.</li> </ul>

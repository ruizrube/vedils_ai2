TinyDBHelpStringComponentPallette = TinyDB\uB294 \uC571\uC5D0 \uB370\uC774\uD130\uB97C \uC800\uC7A5\uD560 \uC218 \uC788\uB294 \uCEF4\uD3EC\uB10C\uD2B8\uC785\uB2C8\uB2E4. <p> \uC571 \uC778\uBCA4\uD130\uB85C \uB9CC\uB4E0 \uC571\uB4E4\uC740 \uB9E4\uBC88 \uC2E4\uD589\uB420 \uB54C \uB9C8\uB2E4 \uCD08\uAE30\uD654\uB429\uB2C8\uB2E4: \uB9CC\uC57D \uBCC0\uC218\uC5D0 \uAC12\uC744 \uC9C0\uC815\uD574\uB193\uACE0 \uC571\uC744 \uC885\uB8CC\uD558\uBA74, \uADF8 \uBCC0\uC218\uC758 \uAC12\uC740 \uB2E4\uC74C \uBC88 \uC571\uC744 \uC2E4\uD589\uD560 \uB54C \uC0AC\uB77C\uC9C0\uAC8C \uB429\uB2C8\uB2E4. \uD558\uC9C0\uB9CC, TinyDB\uB294 <em> \uC601\uAD6C\uC801 </em> \uB370\uC774\uD130 \uC800\uC7A5\uC18C\uC785\uB2C8\uB2E4. \uC989, \uB9E4\uBC88 \uC571\uC744 \uC2E4\uD589\uD560 \uB54C \uB9C8\uB2E4 \uC800\uC7A5\uD574\uB454 \uB370\uC774\uD130\uB97C \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4 \uAC8C\uC784\uC744 \uB9CC\uB4E0\uB2E4\uBA74, \uCD5C\uACE0 \uC810\uC218\uB97C \uC800\uC7A5\uD574\uB450\uACE0 \uB9E4\uBC88 \uAC8C\uC784\uC744 \uD50C\uB808\uC774 \uD560 \uB54C \uB9C8\uB2E4 \uAC00\uC838\uC62C \uC218 \uC788\uC2B5\uB2C8\uB2E4. </<p> <p> \uB370\uC774\uD130 \uD56D\uBAA9\uB4E4\uC740 \uBB38\uC790\uC5F4\uC774\uBA70 <em>\uD0DC\uADF8</em>\uB85C \uAD6C\uBD84\uD558\uC5EC \uC800\uC7A5\uB429\uB2C8\uB2E4. \uB370\uC774\uD130 \uD56D\uBAA9\uC744 \uC800\uC7A5\uD558\uB824\uBA74, \uD0DC\uADF8\uB97C \uC9C0\uC815\uD574\uC918\uC57C \uD569\uB2C8\uB2E4. \uADF8\uB7EC\uBA74, \uD0DC\uADF8\uB85C \uC800\uC7A5\uB41C \uB370\uC774\uD130\uB97C \uCC3E\uC744 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. </p><p> \uC571 \uB9C8\uB2E4 \uD558\uB098\uC758 \uB370\uC774\uD130 \uC800\uC7A5\uC18C\uB97C \uAC00\uC9C0\uAC8C \uB429\uB2C8\uB2E4. \uB9CC\uC57D \uC5EC\uB7EC\uAC1C\uC758 TinyDB \uCEF4\uD3EC\uB10C\uD2B8\uB97C \uAC00\uC9C0\uACE0 \uC788\uC5B4\uB3C4, \uBAA8\uB450 \uAC19\uC740 \uB370\uC774\uD130 \uC800\uC7A5\uC18C\uB97C \uC0AC\uC6A9\uD558\uAC8C \uB429\uB2C8\uB2E4. \uBCC4\uB3C4\uC758 \uC800\uC7A5\uC18C\uB97C \uC0AC\uC6A9\uD558\uB294 \uD6A8\uACFC\uB97C \uB0B4\uB824\uBA74, \uB2E4\uB978 \uD0A4\uB97C \uC0AC\uC6A9\uD558\uC138\uC694. \uB610\uD55C \uAC01\uAC01\uC758 \uC571\uC740 \uAC01\uAC01\uC758 \uB370\uC774\uD130 \uC800\uC7A5\uC18C\uB97C \uAC00\uC9C0\uAC8C \uB429\uB2C8\uB2E4. TinyDB\uB294 \uB2E4\uC911 \uC2A4\uD06C\uB9B0 \uC571\uC758 \uC5EC\uB7EC \uC2A4\uD06C\uB9B0\uB4E4 \uAC04\uC758 \uB370\uC774\uD130 \uACF5\uC720\uB294 <em>\uAC00\uB2A5</em>\uD558\uC9C0\uB9CC, \uD734\uB300\uC804\uD654\uC758 \uC11C\uB85C \uB2E4\uB978 \uC571\uB4E4 \uC0AC\uC774\uC5D0 \uB370\uC774\uD130\uB97C \uC804\uB2EC\uD560 \uC218\uB294 \uC5C6\uC2B5\uB2C8\uB2E4. </p> <p>AI \uCEF4\uD328\uB2C8\uC5B8\uC744 \uC774\uC6A9\uD574 \uC571\uC744 \uAC1C\uBC1C \uC911\uC774\uB77C\uBA74, \uCEF4\uD328\uB2C8\uC5B8\uC744 \uC0AC\uC6A9\uD558\uB294 \uBAA8\uB4E0 \uC571\uB4E4\uC740 \uAC19\uC740 TinyDB\uB97C \uACF5\uC720\uD558\uAC8C \uB429\uB2C8\uB2E4. \uC571\uC774 \uD328\uD0A4\uC9D5\uB418\uBA74 \uB354 \uC774\uC0C1 \uACF5\uC720\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uADF8\uB7EC\uB098, \uAC1C\uBC1C\uD558\uB294 \uB3D9\uC548\uC5D0\uB294, \uC0C8\uB85C\uC6B4 \uC571 \uAC1C\uBC1C\uC744 \uC2DC\uC791 \uD560\uB54C\uB9C8\uB2E4, \uC8FC\uC758\uD574\uC11C TinyDB\uB97C \uCD08\uAE30\uD654 \uD574\uC57C\uD569\uB2C8\uB2E4.</p>

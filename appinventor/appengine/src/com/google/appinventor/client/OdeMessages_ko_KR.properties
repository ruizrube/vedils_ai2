FusiontablesControlHelpStringComponentPallette = <p>\uAD6C\uAE00 \uD4E8\uC804 \uD14C\uC774\uBE14\uACFC \uD1B5\uC2E0\uD558\uB294 \uC228\uACA8\uC9C4 \uCEF4\uD3EC\uB10C\uD2B8\uC785\uB2C8\uB2E4. \uD4E8\uC804 \uD14C\uC774\uBE14\uC5D0 \uB370\uC774\uD130\uB97C \uC800\uC7A5\uD558\uACE0 \uACF5\uC720\uD558\uACE0 \uAC80\uC0C9\uD558\uAC70\uB098 \uC2DC\uAC01\uD654\uD558\uB294 \uB370\uC774\uD130 \uD14C\uC774\uBE14\uC785\uB2C8\uB2E4; \uC774 \uCEF4\uD3EC\uB10C\uD2B8\uB97C \uC0AC\uC6A9\uD558\uC5EC \uD14C\uC774\uBE14\uC744 \uAC80\uC0C9, \uC0DD\uC131, \uC218\uC815\uC744 \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.</p> <p>\uC774 \uCEF4\uD3EC\uB10C\uD2B8\uB294 <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>\uC744 \uC0AC\uC6A9\uD569\uB2C8\uB2E4. <p>\uD4E8\uC804 \uD14C\uC774\uBE14\uC744 \uC0AC\uC6A9\uD558\uB294 \uC571\uC740 \uAD6C\uAE00 \uC11C\uBC84\uC758 \uC778\uC99D\uC744 \uBC1B\uC544\uC57C\uD569\uB2C8\uB2E4. \uC778\uC99D\uC5D0\uB294 \uB450 \uAC00\uC9C0 \uBC29\uBC95\uC774 \uC788\uC2B5\uB2C8\uB2E4. \uCCAB \uBC88\uC9F8 \uBC29\uBC95\uC740 API \uD0A4 (\uC544\uB798 \uB0B4\uC6A9 \uCC38\uACE0)\uB97C \uC0AC\uC6A9\uD558\uB294 \uAC83\uC785\uB2C8\uB2E4. \uC774 \uBC29\uBC95\uC740 \uCD5C\uC885 \uC0AC\uC6A9\uC790\uB3C4 \uD4E8\uC804 \uD14C\uC774\uBE14\uC5D0 \uC811\uADFC\uD558\uAE30 \uC704\uD574 \uB85C\uADF8\uC778\uC744 \uD574\uC57C \uD569\uB2C8\uB2E4. \uB450 \uBC88\uC9F8 \uBC29\uBC95\uC740 \uC11C\uBE44\uC2A4 \uACC4\uC815\uC744 \uC0AC\uC6A9\uD558\uB294 \uAC83\uC785\uB2C8\uB2E4. \uC774 \uBC29\uBC95\uC740 \uC790\uACA9 \uC99D\uBA85\uC11C\uC640 \uD2B9\uBCC4 \u201C\uC11C\uBE44\uC2A4 \uACC4\uC815 \uC774\uBA54\uC77C \uC8FC\uC18C\u201D\uB97C \uB9CC\uB4E4\uC5B4\uC57C \uD569\uB2C8\uB2E4. \uC774\uB294 <a href="https://code.google.com/apis/console/" target="_blank">Google APIs Console</a>\uC5D0\uC11C \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uADF8 \uB2E4\uC74C\uC5D0\uB294 \uD4E8\uC804 \uD14C\uC774\uBE14 \uCEE8\uD2B8\uB864\uC5D0 \uC11C\uBE44\uC2A4 \uACC4\uC815 \uC774\uBA54\uC77C \uC8FC\uC18C\uB97C \uC785\uB825\uD558\uACE0 \uC571\uC5D0 \uBE44\uBC00\uD0A4\uB97C \uC5C5\uB85C\uB4DC\uD558\uC5EC \uD0A4 \uD30C\uC77C \uC18D\uC131\uC5D0 \uD574\uB2F9 \uD30C\uC77C\uC744 \uC9C0\uC815\uD574\uC90D\uB2C8\uB2E4. \uB9C8\uC9C0\uB9C9\uC73C\uB85C \uB514\uC790\uC774\uB108 \uC5D0\uB514\uD130\uC5D0\uC11C \u201C\uC11C\uBE44\uC2A4 \uC778\uC99D \uC0AC\uC6A9\u201D\uC5D0 \uCCB4\uD06C\uB97C \uD569\uB2C8\uB2E4. \uC11C\uBE44\uC2A4 \uACC4\uC815\uC744 \uC0AC\uC6A9\uD558\uBA74, \uCD5C\uC885 \uC0AC\uC6A9\uC790\uB294 \uD4E8\uC804 \uD14C\uC774\uBE14\uC744 \uC0AC\uC6A9\uD558\uAE30 \uC704\uD574 \uB85C\uADF8\uC778\uD560 \uD544\uC694\uAC00 \uC5C6\uC2B5\uB2C8\uB2E4. \uC5EC\uB7EC\uBD84\uC758 \uC11C\uBE44\uC2A4 \uACC4\uC815\uC774 \uBAA8\uB4E0 \uC811\uADFC\uC5D0 \uB300\uD55C \uAD8C\uD55C\uC744 \uC778\uC99D\uD569\uB2C8\uB2E4.</p> <p>API \uD0A4\uB97C \uC5BB\uC73C\uB824\uBA74, \uB2E4\uC74C \uBC29\uC2DD\uC744 \uB530\uB77C\uD574\uBCF4\uC138\uC694.</p> <ol> <li><a href="https://code.google.com/apis/console/" target="_blank">Google APIs Console</a>\uB85C \uC774\uB3D9\uD558\uC5EC \uD544\uC694\uD558\uB2E4\uBA74 \uB85C\uADF8\uC778\uC744 \uD569\uB2C8\uB2E4.</li> <li>\uC67C\uCABD \uBA54\uB274\uC5D0\uC11C <i>\uC11C\uBE44\uC2A4</i>\uB97C \uC120\uD0DD\uD569\uB2C8\uB2E4.</li> <li>\uBAA9\uB85D\uC5D0\uC11C <i>\uD4E8\uC804 \uD14C\uC774\uBE14</i> \uC11C\uBE44\uC2A4\uB97C \uC120\uD0DD\uD558\uC5EC \uC2E4\uD589\uD569\uB2C8\uB2E4.</li> <li>\uBA54\uC778 \uBA54\uB274\uB85C \uB3CC\uC544\uAC00\uC11C <i>API \uC811\uADFC</i>\uC744 \uC120\uD0DD\uD569\uB2C8\uB2E4. </li> </ol> <p>\uC5EC\uB7EC\uBD84\uC758 API \uD0A4\uAC00 \uD654\uBA74\uC758 \uC544\uB798\uCABD\uC5D0 \u201C\uAC04\uD3B8 API \uC811\uADFC\u201D\uC774\uB77C\uB294 \uC774\uB984\uC73C\uB85C \uC788\uC744 \uAC83\uC785\uB2C8\uB2E4. \uD574\uB2F9 \uD0A4\uB97C \uC5EC\uB7EC\uBD84\uC758 \uB958\uC804 \uD14C\uC774\uBE14 \uC571\uC758 <i>Api\uD0A4</i> \uC18D\uC131\uC73C\uB85C \uC9C0\uC815\uD574\uC90D\uB2C8\uB2E4.</p> <p>API \uD0A4\uB97C \uC124\uC815\uD558\uACE0 \uB098\uBA74, \uC720\uD6A8\uD55C \uD4E8\uC804 \uD14C\uC774\uBE14 SQL \uCFFC\uB9AC\uB97C <i>\uCFFC\uB9AC</i> \uC18D\uC131 \uAC12\uC5D0 \uC9C0\uC815\uD558\uACE0 \uCFFC\uB9AC\uB97C \uC2E4\uD589\uD558\uAE30 \uC704\uD574 <i>\uCFFC\uB9AC \uBCF4\uB0B4\uAE30</i>\uB97C \uD638\uCD9C\uD574\uC8FC\uC138\uC694. \uC571 \uC778\uBCA4\uD130\uAC00 \uD4E8\uC804 \uD14C\uC774\uBE14 \uC11C\uBC84\uC5D0 \uCFFC\uB9AC\uB97C \uBCF4\uB0B4\uAC8C \uB418\uACE0 \uC11C\uBC84\uB85C \uBD80\uD130 \uACB0\uACFC\uAC00 \uB3CC\uC544\uC624\uBA74 <i>\uACB0\uACFC \uBC1B\uC74C</i> \uBE14\uB85D\uC774 \uC2E4\uD589\uB429\uB2C8\uB2E4. \uCFFC\uB9AC \uACB0\uACFC\uB294 CSV \uD3EC\uB9F7\uC73C\uB85C \uB098\uC624\uBA70, "CSV \uD14C\uC774\uBE14\uC744 \uB9AC\uC2A4\uD2B8\uB85C" \uB610\uB294 "CSV \uD589\uC744 \uB9AC\uC2A4\uD2B8\uB85C" \uBE14\uB85D\uC744 \uC0AC\uC6A9\uD558\uC5EC \uB9AC\uC2A4\uD2B8\uB85C \uBCC0\uD658\uD560 \uC218 \uB3C4 \uC788\uC2B5\uB2C8\uB2E4.</p> <p>\uCC38\uACE0\uB85C UTF-\uC778\uCF54\uB529\uC5D0 \uB300\uD574\uC11C\uB294 \uAC71\uC815\uD558\uC9C0 \uC54A\uC544\uB3C4 \uB429\uB2C8\uB2E4. \uD558\uC9C0\uB9CC \uCFFC\uB9AC\uAC00 <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">\uB798\uD37C\uB7F0\uC2A4 \uB9E4\uB274\uC5BC</a>\uC5D0 \uC788\uB294 \uBB38\uBC95(\uC5F4 \uC774\uB984 \uB300\uC18C\uBB38\uC790 \uAD6C\uBD84 \uD655\uC778\uD558\uAE30, \uBE48 \uCE78\uC774 \uC788\uB2E4\uBA74 \uB530\uC634\uD45C\uB85C \uC774\uB984\uC744 \uAC10\uC2F8\uACE0 \uC788\uB294\uC9C0 \uB4F1)\uC744 \uC798 \uB530\uB974\uB294\uC9C0 \uD655\uC778\uD560 \uD544\uC694\uB294 \uC788\uC2B5\uB2C8\uB2E4.</p>

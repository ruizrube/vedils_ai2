TextBoxHelpStringComponentPallette = <p>\uC0AC\uC6A9\uC790\uAC00 \uD14D\uC2A4\uD2B8\uB97C \uC785\uB825\uD560 \uC218 \uC788\uB294 \uC0C1\uC790\uC785\uB2C8\uB2E4. \uCD08\uAE30\uAC12\uC774\uB098 \uC0AC\uC6A9\uC790\uAC00 \uC785\uB825\uD55C \uD14D\uC2A4\uD2B8\uB294 <code>\uD14D\uC2A4\uD2B8</code> \uC18D\uC131\uC5D0 \uC9C0\uC815\uB429\uB2C8\uB2E4. \uB9CC\uC57D \uAC12\uC774 \uBE44\uC5B4\uC788\uB2E4\uBA74, <code>\uD78C\uD2B8</code> \uC18D\uC131\uC758 \uAC12\uC774 \uD750\uB9AC\uAC8C \uD14D\uC2A4\uD2B8 \uC0C1\uC790\uC5D0 \uD45C\uC2DC\uB418 \uBB34\uC5C7\uC744 \uC785\uB825\uD574\uC57C \uD560\uC9C0 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uC54C\uB824\uC8FC\uB294 \uC5ED\uD560\uC744 \uD569\uB2C8\uB2E4.</p><p><code>\uC5EC\uB7EC \uC904</code> \uC18D\uC131\uC740 \uD55C \uC904 \uC774\uC0C1 \uC785\uB825 \uD558\uB3C4\uB85D \uC0C1\uC790\uB97C \uBCC0\uACBD\uD569\uB2C8\uB2E4. \uD55C \uC904 \uD14D\uC2A4\uD2B8 \uC0C1\uC790\uC758 \uACBD\uC6B0, \uC0AC\uC6A9\uC790\uAC00 \uC644\uB8CC \uD0A4\uB97C \uB204\uB974\uBA74 \uD0A4\uBCF4\uB4DC\uAC00 \uC790\uB3D9\uC73C\uB85C \uB2EB\uD788\uAC8C \uB429\uB2C8\uB2E4. \uC5EC\uB7EC \uC904 \uD14D\uC2A4\uD2B8 \uC0C1\uC790\uC758 \uACBD\uC6B0 \uD0A4\uBCF4\uB4DC\uB97C \uB2EB\uC73C\uB824\uBA74, \uC571\uC774 \uD0A4\uBCF4\uB4DC \uC228\uAE30\uAE30 \uD568\uC218\uB97C \uC0AC\uC6A9\uD558\uAC70\uB098 \uC0AC\uC6A9\uC790\uAC00 \uB4A4\uB85C \uAC00\uAE30 \uD0A4\uB97C \uB20C\uB7EC\uC57C \uD569\uB2C8\uB2E4.</p><p><code>\uC22B\uC790\uB9CC</code> \uC18D\uC131\uC740 \uC22B\uC790 \uAC12\uB9CC \uC785\uB825\uD558\uB3C4\uB85D \uC81C\uD55C\uD569\uB2C8\uB2E4.</p><p>\uB2E4\uB978 \uC18D\uC131\uB4E4(<code>\uD14D\uC2A4\uD2B8 \uC815\uB82C</code>, <code>\uBC30\uACBD \uC0C9\uC0C1</code> \uB4F1)\uC740 \uBC84\uD2BC\uC758 \uBAA8\uC591\uC744 \uBC14\uAFB8\uAE30\uB3C4 \uD558\uBA70, \uD074\uB9AD \uAC00\uB2A5 \uC5EC\uBD80(<code>\uD65C\uC131 \uC5EC\uBD80</code>)\uB97C \uBCC0\uACBD\uD558\uAE30\uB3C4 \uD569\uB2C8\uB2E4.</p><p>\uD14D\uC2A4\uD2B8 \uC0C1\uC790\uB294 \uC8FC\uB85C <code>\uBC84\uD2BC</code> \uCEF4\uD3EC\u
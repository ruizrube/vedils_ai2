TextingHelpStringComponentPallette = <p><code>\uBA54\uC2DC\uC9C0 \uBCF4\uB0B4\uAE30</code> \uD568\uC218\uAC00 \uD638\uCD9C\uB418\uBA74, <code>\uC804\uD654\uBC88\uD638</code> \uC18D\uC131\uC758 \uC804\uD654\uBC88\uD638\uB85C <code>\uBA54\uC2DC\uC9C0</code> \uC18D\uC131\uC758 \uAC12\uC744 \uB0B4\uC6A9\uC73C\uB85C \uD558\uB294 \uBB38\uC790 \uBA54\uC2DC\uC9C0\uB97C \uBCF4\uB0B4\uB294 \uCEF4\uD3EC\uB10C\uD2B8\uC785\uB2C8\uB2E4.</p> <p>\uB9CC\uC57D <code>\uC218\uC2E0 \uD65C\uC131\uD654</code> \uC18D\uC131\uC774 1\uC774\uBA74, \uBA54\uC2DC\uC9C0\uB97C \uBC1B\uC744 \uC218 <b>\uC5C6\uC2B5\uB2C8\uB2E4</b>. \uB9CC\uC57D <code>\uC218\uC2E0 \uD65C\uC131\uD654</code> \uC18D\uC131\uC774 2\uC774\uBA74, \uC571\uC774 \uB3D9\uC791 \uC911\uC77C \uB54C\uC5D0\uB9CC \uBA54\uC2DC\uC9C0\uB97C \uBC1B\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB9C8\uC9C0\uB9C9\uC73C\uB85C \uB9CC\uC57D <code>\uC218\uC2E0 \uD65C\uC131\uD654</code> \uC18D\uC131\uC774 3\uC774\uBA74 \uC571\uC774 \uB3D9\uC791 \uC911\uC77C \uB54C \uBA54\uC2DC\uC9C0\uB97C \uBC1B\uC744 \uC218 \uC788\uACE0, <b>\uCD94\uAC00\uB85C</b> \uC571\uC774 \uB3D9\uC791 \uC911\uC774 \uC544\uB2C8\uBA74, \uBA54\uC2DC\uC9C0\uAC00 \uD050\uC5D0 \uC313\uC774\uAC8C \uB418\uACE0 \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uC54C\uB9BC\uC774 \uAC00\uAC8C \uB429\uB2C8\uB2E4.</p> <p>\uBA54\uC2DC\uC9C0\uAC00 \uB3C4\uCC29\uD558\uBA74, <code>\uBA54\uC2DC\uC9C0 \uBC1B\uC74C</code> \uC774\uBCA4\uD2B8\uAC00 \uBC1C\uC0DD\uD558\uACE0 \uC804\uD654\uBC88\uD638\uC640 \uBA54\uC2DC\uC9C0\uAC00 \uC804\uB2EC\uB429\uB2C8\uB2E4.</p> <p> \uC774 \uCEF4\uD3EC\uB10C\uD2B8\uB97C \uAC00\uC9C0\uACE0 \uC788\uB294 \uC571\uC740 \uBC31\uADF8\uB77C\uC6B4\uB4DC \uC0C1\uD0DC (\uC989, \uC2A4\uD06C\uB9B0\uC5D0\uC11C \uBCFC \uC218 \uC5C6\uC744 \uB54C) \uC5D0\uC11C\uB3C4 \uBA54\uC2DC\uC9C0\uB97C \uBC1B\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC2EC\uC9C0\uC5B4 \uB9CC\uC57D \uC571\uC774 \uB3D9\uC791 \uC911\uC774 \uC544\uB2C8\uB354\uB77C\uB3C4, \uC124\uCE58\uAC00 \uB418\uC5B4\uC788\uB2E4\uBA74 \uBA54\uC2DC\uC9C0\uB97C \uBC1B\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB9CC\uC57D \uC571\uC774 \uAD6C\uB3D9 \uC911\uC774 \uC544\uB2D0 \uB54C \uBB38\uC790 \uBA54\uC2DC\uC9C0\uB97C \uBC1B\uC73C\uBA74, \uC54C\uB9BC\uCC3D\uC5D0 \uC54C\uB9BC\uC774 \uB728\uAC8C \uB429\uB2C8\uB2E4. \uC54C\uB9BC\uC744 \uC120\uD0DD\uD558\uBA74 \uC571\uC73C\uB85C \uC774\uB3D9\uD569\uB2C8\uB2E4. \uC0AC\uC6A9\uC790\uC5D0\uAC8C \uC218\uC2E0 \uD65C\uC131\uD654 \uAC12\uC744 \uBCC0\uACBD\uD560 \uC218 \uC788\uB294 \uAE30\uB2A5\uC744 \uC81C\uACF5\uD558\uC5EC, \uBB38\uC790 \uBA54\uC2DC\uC9C0\uB97C \uCC28\uB2E8\uD558\uB3C4\uB85D \uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.</p> <p>\uB9CC\uC57D \uAD6C\uAE00 \uBCF4\uC774\uC2A4 \uD65C\uC131\uD654\uAC00 \uCC38\uC774\uB77C\uBA74, Wifi\uC5D0\uC11C \uAD6C\uAE00 \uBCF4\uC774\uC2A4\uB97C \uC0AC\uC6A9\uD558\uC5EC \uBA54\uC2DC\uC9C0\uB97C \uBCF4\uB0BC \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4. \uC774 \uBC29\uBC95\uC744 \uC0AC\uC6A9\uD558\uB824\uBA74 \uC0AC\uC6A9\uC790\uAC00 \uAD6C\uAE00 \uBCF4\uC774\uC2A4 \uACC4\uC815\uC774 \uC788\uC5B4\uC57C\uD558\uACE0, \uD734\uB300\uC804\uD654\uC5D0 \uBAA8\uBC14\uC77C \uBCF4\uC774\uC2A4 \uC571\uC774 \uC124\uCE58\uB418\uC5B4 \uC788\uC5B4\uC57C \uD569\uB2C8\uB2E4. \uAD6C\uAE00 \uBCF4\uC774\uC2A4\uB294 \uC548\uB4DC\uB85C\uC774\uB4DC 2.0 (\uC774\uD074\uB808\uC5B4) \uC774\uC0C1 \uBC84\uC804\uC5D0\uC11C\uB9CC \uC9C0\uC6D0\uB429\uB2C8\uB2E4.</p> <p>\uC804\uD654\uBC88\uD638\uB97C \uC785\uB825\uD558\uB824\uBA74 (\uC608, 650-555-1212), <code>\uC804\uD654\uBC88\uD638</code>\uC18D\uC131\uC5D0 \uC22B\uC790\uB85C\uB41C \uBB38\uC790\uC5F4\uB85C \uC9C0\uC815\uD558\uBA74 \uB429\uB2C8\uB2E4 (\uC608, 6505551212). \uC804\uD654\uBC88\uD638\uC5D0 \uD3EC\uD568\uB41C \uC904\uD45C, \uC810, \uAD04\uD638\uB294 (\uC608, (650)-555-1212) \uC790\uB3D9\uC73C\uB85C \uC0DD\uB7B5\uB429\uB2C8\uB2E4; \uBE48 \uCE78\uB3C4 \uD3EC\uD568\uB418\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4.</p> <code>\uC804\uD654\uBC88\uD638 \uC120\uD0DD</code> \uCEF4\uD3EC\uB10C\uD2B8\uB97C \uD1B5\uD574\uC11C\uB3C4 \